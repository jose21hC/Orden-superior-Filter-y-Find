<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tienda en Línea</h1>
        
        <div class="filter-section">
            <h2>Filtrar por precio</h2>
            <form id="filter-form">
                <label for="min-price">Precio mínimo:</label>
                <input type="number" id="min-price" name="min-price" placeholder="1" min="1">

                <label for="max-price">Precio máximo:</label>
                <input type="number" id="max-price" name="max-price" placeholder="10000" min="1">

                <button type="submit" class="btn">Filtrar</button>
            </form>
        </div>

        <div class="search-section">
            <h2>Buscar por nombre</h2>
            <form id="search-form">
                <input type="text" id="search" name="search" placeholder="Buscar producto">
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Resultados:</h2>
            <p id="results-message" style="display:none;"></p>
            <ul id="results">
                <li data-name="Laptop" data-price="15000">Laptop - $15000</li>
                <li data-name="Mouse" data-price="500">Mouse - $500</li>
                <li data-name="Teclado" data-price="1200">Teclado - $1200</li>
                <li data-name="Monitor" data-price="7000">Monitor - $7000</li>
                <li data-name="Silla" data-price="3000">Silla - $3000</li>
                <li data-name="Impresora" data-price="2500">Impresora - $2500</li>
                <li data-name="Audífonos" data-price="150">Audífonos - $150</li>
                <li data-name="Tablet" data-price="5000">Tablet - $5000</li>
                <li data-name="Cámara" data-price="9000">Cámara - $9000</li>
                <li data-name="Smartphone" data-price="12000">Smartphone - $12000</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
